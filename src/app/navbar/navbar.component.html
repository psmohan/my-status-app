<mat-toolbar color="primary" style="margin-bottom: 1rem;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My Status App</span>
    <span class="example-spacer"></span>
    <button routerLink="/dashboard/incidents" mat-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        Incident
    </button>
    <button routerLink="/dashboard/services" mat-button class="example-icon"
        aria-label="Example icon-button with share icon">
        Services
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
        About Us
    </button>
    <button mat-button (click)="logout()" class="example-icon" aria-label="Example icon-button with share icon">
        Logout
    </button>
</mat-toolbar>
