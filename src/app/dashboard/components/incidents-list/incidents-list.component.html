<div style="padding:1rem">
    <h2 style="margin: 0;">Incidents</h2>
</div>
<div class="incident-list" style="display: flex; flex-direction: column; gap: 1rem; margin:1rem">
    <div>
        <button mat-raised-button color="primary" (click)="openIncidentDialog()">Add Incident</button>
    </div>

    <mat-table [dataSource]="incidents">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let incident">{{ incident.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let incident">
                <mat-form-field subscriptSizing="dynamic" appearance="outline">
                    <mat-select [(value)]="incident.status" (selectionChange)="updateIssue(incident)">
                        <mat-option value="Resolved">Resolved</mat-option>
                        <mat-option value="Pending">Pending</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="issues">
            <th mat-header-cell *matHeaderCellDef> Issue Type </th>
            <td mat-cell *matCellDef="let incident">
                <mat-form-field subscriptSizing="dynamic" appearance="outline">
                    <mat-select (selectionChange)="updateIssue(incident)" [(ngModel)]="incident.issue">
                        <mat-option *ngFor="let issue of issues" [value]="issue">{{ issue }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let incident">
                <button mat-button color="warn" (click)="deleteIncident(incident.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
