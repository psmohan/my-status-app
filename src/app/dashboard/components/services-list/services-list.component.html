<div style="padding:1rem">
    <h2 style="margin: 0;">Services</h2>
</div>
<div class="service-list" style="display: flex; flex-direction: column; gap: 1rem; margin: 1rem">
    <div>
        <button mat-raised-button color="primary" style="display: flex; flex-direction: column; gap: 1rem;"
            (click)="openServiceDialog()">Add Service</button>
    </div>

    <mat-table [dataSource]="services">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Service Name </th>
            <td mat-cell *matCellDef="let service">{{ service.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let service">
                <mat-form-field subscriptSizing="dynamic">
                    <mat-select [(value)]="service.status"
                        (selectionChange)="updateServiceStatus(service.id, service.status)">
                        <mat-option *ngFor="let item of status" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let service">
                <button mat-button color="warn" (click)="deleteService(service.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
